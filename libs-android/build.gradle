plugins {
    id 'com.android.library'
    //id 'com.github.johnrengelman.shadow'
}
android {
    compileSdk 32
    buildToolsVersion '32.0.0'

    defaultConfig {
        minSdk 24
        targetSdkVersion 32
        consumerProguardFiles "consumer-rules.pro"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        config {
            v1SigningEnabled true
            v2SigningEnabled true
            enableV3Signing true
            enableV4Signing true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.md'
    }

}

dependencies {
    implementation project(path: ':libs-java')
    //implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.google.code.gson:gson:2.10'//Gson

    implementation 'com.squareup.okio:okio:3.2.0'
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.8'//OkHttp3

    implementation 'com.sun.mail:android-mail:1.6.7'//邮件
    implementation 'com.sun.mail:android-activation:1.6.7'

    implementation 'dev.rikka.shizuku:api:12.2.0'//Sui
    implementation 'dev.rikka.shizuku:provider:12.2.0'//Shizuku

    implementation 'io.github.bmob:android-sdk:3.8.17'//bmob
//    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'//RXJava(Bmob前置)
//    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'//RXAndroid(Bmob前置)

    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
    zip64 true
    archiveClassifier.set('')//分类?
    archiveBaseName.set('sources')//指定jar名字
    archiveVersion.set('')//版本
}
