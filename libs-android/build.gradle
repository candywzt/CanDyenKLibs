plugins {
    id 'com.android.library'
}
android {
    compileSdk 34
    buildToolsVersion '34.0.0'
    namespace 'candyenk.android'
    defaultConfig {
        minSdk 24
        targetSdkVersion 34
        consumerProguardFiles "consumer-rules.pro"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            //shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding = true;
        buildConfig = true;
        aidl = true;
    }
//    signingConfigs {
//        config {
//            v1SigningEnabled true
//            v2SigningEnabled true
//            enableV3Signing true
//            enableV4Signing true
//        }
//    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE.md'
    }
}
/** 打包成jar**/
tasks.register('makeJar', Jar) {
    //classifier = 'sources'
    from android.sourceSets.main.java.sourceFiles
}
dependencies {
    implementation fileTree(dir: 'libs', includes: ['*.aar'])
    api project(':libs-java')
    implementation 'androidx.appcompat:appcompat:1.6.1'//AndroidX
    implementation 'androidx.annotation:annotation:1.6.0'//AndroidX
    implementation 'androidx.activity:activity:1.7.0'//AndroidX
    implementation 'androidx.fragment:fragment:1.5.6'//AndroidX
    implementation 'com.google.android.material:material:1.9.0'//Google MD
    implementation 'com.google.code.gson:gson:2.10.1'//Gson
    implementation 'com.squareup.okio:okio:3.7.0'//OkHttp3
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.12'//OkHttp3
    implementation 'com.sun.mail:android-mail:1.6.7'//Mail
    implementation 'com.sun.mail:android-activation:1.6.7'//Mail
    implementation 'dev.rikka.shizuku:api:13.1.5'//Sui
    implementation 'dev.rikka.shizuku:provider:13.1.5'//Shizuku
    compileOnly 'de.robv.android.xposed:api:82'
    //compileOnly 'de.robv.android.xposed:api:82:sources'
}

